<div *ngIf="nguoiDung">
  <h2>Sửa Người Dùng</h2>
  <form (ngSubmit)="updateNguoiDung()">
    <div class="mb-3">
      <label for="maTL" class="form-label">Mã Người Dùng</label>
      <input type="text" class="form-control" id="maTL" name="ma" [(ngModel)]="nguoiDung.ma" readonly>
    </div>
    <div class="mb-3">
      <label for="tenTL" class="form-label">Tên Người Dùng</label>
      <input type="text" class="form-control" id="tenTL" name="ten" [(ngModel)]="nguoiDung.ten">
    </div>
    <div class="mb-3">
      <label class="form-label">Trạng Thái</label>
      <div>
        <label>
          <input type="radio" name="trangThai" [(ngModel)]="nguoiDung.trangThai" [value]="true">
          Hoạt động
        </label>
      </div>
      <div>
        <label>
          <input type="radio" name="trangThai" [(ngModel)]="nguoiDung.trangThai" [value]="false">
          Ngừng hoạt động
        </label>
      </div>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="text" class="form-control" id="email" name="email" placeholder="Nhập Email Người Dùng" [(ngModel)]="nguoiDung.email">
    </div>
    <div class="mb-3">
      <label for="matKhau" class="form-label">Mật Khẩu</label>
      <input type="text" class="form-control" id="matKhau" name="matKhau" placeholder="Nhập Mật Khẩu Người Dùng" [(ngModel)]="nguoiDung.matKhau">
    </div>
    <div class="mb-3">
      <label for="ngaySinh" class="form-label">Ngày Sinh</label>
      <input type="date" class="form-control" id="ngaySinh" name="ngaySinh" [(ngModel)]="nguoiDung.ngaySinh">
    </div>
    <div class="mb-3">
      <label for="gioiTinh" class="form-label">Giới Tính</label>
      <input type="text" class="form-control" id="gioiTinh" name="gioiTinh" placeholder="Nhập Giới Tính Người Dùng" [(ngModel)]="nguoiDung.gioiTinh">
    </div>
    <label for="">Vai Trò</label>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="vaiTro" id="vaiTroAdmin" [value]="1" [(ngModel)]="nguoiDung.vaiTro.id">
      <label class="form-check-label" for="vaiTroAdmin">
        Admin
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="vaiTro" id="vaiTroUser" [value]="2" [(ngModel)]="nguoiDung.vaiTro.id">
      <label class="form-check-label" for="vaiTroUser">
        User
      </label>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-danger" (click)="navigateToHome()">Đóng</button>
      <button type="submit" class="btn btn-primary">Lưu</button>
    </div>
  </form>
</div>
